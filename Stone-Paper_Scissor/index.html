<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="SPS.css">
    <title>SPS-Game</title>
</head>
<body>
    <div class="container">

        <div class="element">
            <div class="stone">
                <img src="rock.jpg" alt="stone">
            </div>

            <div class="paper">
                <img src="paper.jpg" alt="paper">
            </div>

            <div class="scissor">
                <img src="scissor.jpg" alt="scissor">
            </div>
        </div>

        <div class="score"><p id="you">You : </p> <p class="computer">comp :</p>
        </div>
        <div class="message">YOu won you beat paper with scissor</div>
    </div>



    <script src="app.js"></script>
</body>
</html>
